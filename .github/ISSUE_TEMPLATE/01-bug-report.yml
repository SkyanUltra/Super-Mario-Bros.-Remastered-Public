name: Bug Report
description: Report a bug or general issue with Super Mario Bros. Remastered
labels: ["ðŸª² Bug"]
title: '[Bug Report]: '

body:
  - type: input
    id: version
    attributes:
      label: "Version"
      description: "Specify the exact version of the game you used when you encountered the bug/issue. (You can find the game version at the bottom-left of the title screen.)"

  - type: checkboxes
    id: type
    attributes:
      label: "Type of Issue"
      description: "Select all applicable areas of the game that are affected by this bug/issue. (Leave blank if unsure.)"
      options:
        - label: ROM Verification
        labels: ["ROM Verification"]
        - label: Campaign
        labels: ["Campaign"]
        - label: Custom Level
        labels: ["Custom Level"]
        - label: Level Editor
        labels: ["Level Editor"]
        - label: Default Resources
        labels: ["Default Resources"]
        - label: Custom Resources
        labels: ["Custom Resources"]
        - label: GML Modding
        labels: ["Modding"]
        - label: Inaccuracy
        labels: ["Inaccuracy"]
        - label: Localization
        labels: ["Localization"]
        - label: UI (User Interface)
        labels: ["UI"]
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: "Please write a clear and concise description of the bug."
      
  - type: textarea
    id: reproduction_steps
    attributes:
      label: "Reproduction Steps"
      description: "Please list the steps taken to reproduce the bug, if applicable. (e.g. 1. Go to ... 2. Do ...)"
      
  - type: textarea
    id: screenshots
    attributes:
      label: "Screenshots"
      description: "If applicable, add screenshots to help explain the bug."
